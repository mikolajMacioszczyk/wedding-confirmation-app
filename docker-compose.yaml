services:
  database:
    image: postgres:17.6
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"

  api:
    build:
      context: ./backend/WeddingConfirmationApp
      dockerfile: WeddingConfirmationApp.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      CONNECTION_STRINGS__DEFAULT: database://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
    ports:
      - "8081:8080"
    depends_on:
      - database
