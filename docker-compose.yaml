services:
  database:
    image: postgres:17.6
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"

  api:
    build:
      context: ./backend/WeddingConfirmationApp
      dockerfile: WeddingConfirmationApp.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ConnectionStrings__DefaultConnection: Host=database;Port=5432;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Database=${POSTGRES_DB}
      DefaultAdmin__Username: ${DefaultAdminUsername}
      DefaultAdmin__Password: ${DefaultAdminPassword}
      Jwt__Key: ${JwtKey}
      Jwt__Issuer: ${JwtIssuer}
      Jwt__Audience: ${JwtAudience}
      AllowedOrigins: ${AllowedOrigins}
    ports:
      - "8081:8080"
    depends_on:
      - database

  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${AppPort}:80"
    depends_on:
      - api
    environment:
      - NODE_ENV=production
